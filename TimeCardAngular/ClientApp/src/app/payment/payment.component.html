<ul ngbNav [(activeId)]="activeTab" #nav="ngbNav" class="nav-tabs">

        <ng-template ngbNavContent><payment-summary></payment-summary></ng-template>

    </li>
</ul>

<div [ngbNavOutlet]="nav"></div>
